
<!DOCTYPE html>

<html>

<head>
	<title> Fraud Detection </title>
	<link rel='stylesheet', href='static/home.css'>
</head>

<body>

	<h1 id='HomeHeader'>
		<center>Event Posting Fraud Detection</center></h1>

	<center>
		<img src="https://downloads.healthcatalyst.com/wp-content/uploads/2017/10/machine-learning-in-healthcare.jpg">
	</center>

	<div id=HomeHeader2>
		<p>Events:</p>

		<button id='refresh'> Predict Most Recent Posting</button>

		<table style="width:100%" border="1">
		<tr>
			<th>Event ID</th>
			<th>Fraud Probability Prediction</th>
			<th>Fraud Classification</th>
			<th>Flag</th>
		</tr>
		{% for item in data %}
		<tr>
			<td>{{item[0]}}</td>
			<td>{{item[2]}}</td>
			<td>{{item[1]}}</td>
			<td>
				<form action="/action_page.php" method="get">
  					<input type="checkbox" name="vehicle" value="Bike"><br>
  				</form>
  			</td>
		</tr>
		{% endfor %}
		</table>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="static/home.js"></script>

</body>

</html>
